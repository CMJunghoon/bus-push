services:
  bus-push:
    build: .
    container_name: bus-push-system
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    volumes:
      # 로그 파일을 호스트에 저장 (선택사항)
      - ./logs:/app/logs
    networks:
      - bus-network

networks:
  bus-network:
    driver: bridge 